<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Photos !!</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="bootstrap/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-primary">Settings</h5>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="imageLimit" class="form-label">Limit of Images</label>
              <input
                type="number"
                id="imageLimit"
                class="form-control"
                min="1"
                max="100"
              />
            </div>
            <div class="col-md-6">
              <label for="blurRate" class="form-label">Blur Rate</label>
              <input
                type="number"
                id="blurRate"
                class="form-control"
                min="0"
                max="10"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <div class="form-check">
                <input
                  id="grayScale"
                  type="checkbox"
                  class="form-check-input"
                />
                <label class="form-check-label" for="grayScale"
                  >Grayscale</label
                >
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <div class="form-check">
                <input
                  id="setSize"
                  type="checkbox"
                  class="form-check-input"
                  onchange="setSize(this.checked)"
                />
                <label class="form-check-label" for="setSize">Set Size?</label>
              </div>
            </div>
            <div class="col-md-4">
              <label for="imageWidth" class="form-label">Width</label>
              <input
                id="imageWidth"
                type="number"
                class="form-control"
                disabled
              />
            </div>
            <div class="col-md-4">
              <label for="imageHeight" class="form-label">Height</label>
              <input
                id="imageHeight"
                type="number"
                class="form-control"
                disabled
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-12">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="darkModeToggle"
                />
                <label class="form-check-label" for="darkModeToggle"
                  >Dark Mode</label
                >
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="card-footer">
        <button class="btn btn-warning" id="applySettings">Apply</button>
        <button class="btn btn-secondary" id="resetSettings">Reset</button>
      </div>
    </div>
    <div class="image-container"></div>

    <script src="index.js"></script>
  </body>
</html>
